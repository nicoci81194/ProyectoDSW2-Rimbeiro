<mat-card>

    <div *ngIf="mascotas.length === 0">
        <p>Todavia no tiene mascotas registradas</p>
        <button routerLink="/user-dashboard/add-mascota" mat-raised-button color="primary">Registrar Mascota</button>
    </div>

    <!---->


    <div mat-subheader>
        <h1>" Mis Mascotas "</h1>
    </div>
    <div>
        <!--
        <mat-form-field>
            <mat-label>Filtrar por d√≠a de la semana</mat-label>
            <mat-select [(ngModel)]="selectedEspecie" (selectionChange)="filtrarMascotasPorEspecie()">
              <mat-option value="">Todos</mat-option>
              <mat-option value="perro">perro</mat-option>
              <mat-option value="gato">gato</mat-option>
              <mat-option value="conejo">conejo</mat-option>
              <mat-option value="loro">loro</mat-option>
              <mat-option value="perico">perico</mat-option>
              <mat-option value="hamster">hamster</mat-option>
              <mat-option value="huron">huron</mat-option>
              <mat-option value="otro">otro</mat-option>
            </mat-select>
          </mat-form-field>
          -->
          <button routerLink="/user-dashboard/add-mascota" mat-raised-button color="primary">Agregar Mascota </button>   
      </div>
    <br>
    
    <table class="table table-bordered table-striped table-sm dt-responsive tabla" *ngIf="mascotas.length > 0">
        <thead>
            <tr>        
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Fecha de Nacimiento</th>
                <th>Peso</th>
                <th>Caracteristicas</th>
                <th>Estado</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of mascotas">
                <td>{{m.nombre}}</td>
                <td>{{m.especie}}</td>
                <td>{{m.raza}}</td>
                <td>{{m.fechaNacimiento | date:'yyyy-MM-dd'}}</td>
                <td>{{m.peso}}</td>
                <td>{{m.caracteristicas}}</td>
                <td>{{m.estado ? "Activo" : "No activo"}}</td>
                <td [width]="130">
                    <!--editar-->
                    <button class="btn btn-warning" [routerLink]="'/user-dashboard/mascota/'+m.id"><mat-icon> border_color</mat-icon> </button>
                    <!--eliminar o desactivar-->
                    <button class="btn btn-danger" (click)= "eliminarMas(m.id)"><mat-icon>restore_from_trash</mat-icon></button>
                </td>
            </tr>
        </tbody>
    </table>
</mat-card>
