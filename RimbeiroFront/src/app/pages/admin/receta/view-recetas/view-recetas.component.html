    </div>
    
    <div *ngIf="recetas.length === 0">
        <p>No hay recetas disponibles</p>
        <button routerLink="/admin/add-receta" mat-raised-button color="primary">Registrar Receta</button>
    </div>

    <p>Reserva Cita: {{ receta.reservaCita.id }}</p>
    <h3>Diagn√≥sticos:</h3>
    <ul>
        <li *ngFor="let diagnostico of recetas.diagnosticos">
          <h3>{{ diagnostico.titulo }}</h3>
          <p>{{ diagnostico.detalle }}</p>
        </li>
      </ul>
